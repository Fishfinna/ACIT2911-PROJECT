<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/stylesheet/style.css">
    <script src="https://kit.fontawesome.com/85bf5e07f4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="nav-buttons">
            <a href="/"><i class="fa-solid fa-house"></i></a>
            <a href="/info">LEARN MORE</a>
            <a href="/add"> ADD A PET</a>
            <a href="/signup">SIGNUP</a>
            <a href="/login">LOG IN</a>
        </div>
    </nav>

    <main>
        <div class = "profile_content">
            <div class = profile>
                <div class = profile_body>
                    <div class = profile_image>
                        <img src="/static/images/profile/{{profile.id}}.jpg">
                    </div>
                    <div class = profile_div>
                        <h1>About</h1>
                        <p>Full Name: {{profile.name}}</p>
                        <p>Title: {{profile.title}}</p>
                        <p>Email: {{profile.email}}</p>
                        <p>Phone Number: {{profile.number}}</p>
                        <p>Address: {{profile.Address}}</p>
                        <h1>Listed Pet</h1>
                    </div>
                    <div class = profile_div>
                        <div class = "listed_pet_container">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
